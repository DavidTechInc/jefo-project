<head>

<!-- Balises Twitter (facultatif) -->
<meta name="twitter:card" content="summary_large_image">

<meta name="twitter:description" content="Paie en toutes sécurité ton ticket">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Achat de Billet - JEFO EVENTS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <header class="bg-white shadow fixed w-full z-50">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center h-16">
      <a href="index.html" class="text-red-600 font-bold text-xl">JEFO EVENTS</a>
      <nav class="hidden md:flex space-x-6 text-gray-700 font-semibold">
        <a href="index.html" class="hover:text-red-600">Accueil</a>
        <a href="privacy.html" class="hover:text-red-600">Confidentialité</a>
        <a href="developer.html" class="hover:text-red-600">Développeur</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="pt-24 max-w-xl mx-auto px-4">
    <h1 class="text-3xl font-bold text-center text-red-600 mb-8">Acheter un billet</h1>

    <form id="purchaseForm" class="bg-white p-6 rounded-lg shadow space-y-6">
      <div>
        <label class="block text-gray-700 mb-1">Nom complet</label>
        <input type="text" name="name" required class="w-full border rounded p-3" />
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Adresse email</label>
        <input type="email" name="email" required class="w-full border rounded p-3" />
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Numéro de téléphone</label>
        <input type="tel" name="phone" required class="w-full border rounded p-3" />
      </div>

      <button type="submit" class="w-full bg-red-600 text-white font-semibold py-3 rounded hover:bg-red-700">
        Procéder au paiement (3500 FCFA)
      </button>

      <div id="message" class="text-center text-sm text-green-600"></div>
    </form>
  </main>

  <footer class="text-center text-sm text-gray-500 py-6 mt-16">
    &copy; 2025 JEFO EVENTS
  </footer>

  <script>
    const form = document.getElementById('purchaseForm');
    const message = document.getElementById('message');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      message.textContent = 'Le système de paiement sera disponible prochainement.';
    });
  </script>
</body>
</html>
